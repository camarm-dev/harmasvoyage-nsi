<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harmas Voyage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="css/trip.css"/>
  <link rel="icon" href="img/favicon.png"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
  <script src="js/data.js"></script>
  <script src="js/glouton.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/trip.js"></script>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <img src="img/logo.png" alt="LOGO">
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-white" href="favoris.html">
                  <span class="icon">
                    <i class="fas fa-heart"></i>
                  </span>
          </a>
          <a class="button is-light" href="https://screenprank.com/gandalf/" target="_blank">
                  <span class="icon">
                    <i class="fas fa-user-circle"></i>
                  </span>
            <span>Connexion</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="modal" id="checkout">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="box">
      <h3 class="title is-4">Commander le voyage</h3>
      <h4 class="subtitle is-6">Recherche et ajoute une destination.</h4>
      <form id="buy">
        <div class="label is-normal">
          <label class="label">Coordonnées</label>
        </div>
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input class="input" type="text" placeholder="HARMAS ELIAS">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control is-expanded has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="elias@harmas.com">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </p>
            </div>
          </div>
        </div>
        <div class="label is-normal">
          <label class="label">Paiement</label>
        </div>
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input class="input" type="number" placeholder="0000 0000 0000 0000">
                <span class="icon is-small is-left">
                  <i class="fas fa-bank"></i>
                </span>
              </p>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field is-expanded">
              <div class="field has-addons">
                <p class="control is-expanded has-icons-left">
                  <input class="input" type="text" placeholder="YY/MM">
                  <span class="icon is-small is-left">
                    <i class="fas fa-calendar"></i>
                  </span>
                </p>
                <p class="control is-expanded has-icons-left">
                  <input class="input" type="text" placeholder="CVC">
                  <span class="icon is-small is-left">
                    <i class="fas fa-hashtag"></i>
                  </span>
                </p>
              </div>
              <p class="help">On garde ça bien au chaud BG.</p>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox">
              J'accepte les <a href="#" class="has-text-primary">termes et conditions</a>
            </label>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <a class="button is-primary" href="https://paypal.me/EliasHarmas/" id="payButton" target="_blank">Azy ça part</a>
          </div>
          <div class="control">
            <button type="button" class="button is-primary is-light checkout">Annuler</button>
          </div>
        </div>
      </form>
      <div id="results">
      </div>
    </div>
  </div>
  <button class="modal-close is-large checkout" aria-label="close"></button>
</div>
<header>
  <a class="button is-text" href="#" onclick="window.history.back(); setTimeout(() => { location.href = '/search.html' }, 2000)">
    <span class="icon">
      <i class="fas fa-chevron-left"></i>
    </span>
    <span>Retour</span>
  </a>
  <button class="button is-primary is-gradient checkout">
    Commander
  </button>
</header>
<section class="trip">
  <main>
    <div class="is-flex is-justify-content-space-between">
    <h1 class="title city"></h1>
    <a href="#" class="button is-outline" id="like">
      <span>Ajouter à ma liste d'envies</span>
      <span class="icon">
          <i class="far fa-heart"></i>
        </span>
    </a>
  </div>
    <nav class="breadcrumb">
      <ul>
        <li><a href="search.html">Les voyages</a></li>
        <li><a class="has-text-grey-dark country"></a></li>
        <li><a class="has-text-grey-dark city"></a></li>
      </ul>
    </nav>
    <div class="columns">
      <div class="column is-two-thirds">
        <figure class="image">
          <img src="" alt="Image" id="image">
        </figure>
      </div>
      <div class="column">
        <div class="fly">
          <h2 class="title is-5">Voyage à <span class="city"></span></h2>
          <p class="subtitle is-6" id="flyTime"></p>
          <div class="is-flex is-justify-content-space-between mb-3">
            <span>Le moins cher</span>
            <b id="price"></b>
          </div>
          <button class="button is-fullwidth is-primary is-gradient checkout">En sah !?</button>
        </div>
        <div class="fly">
          <h2 class="title is-5">Marathon</h2>
          <p class="subtitle is-6">Lieu le plus proche</p>
          <div class="is-flex is-justify-content-space-between mb-3">
            <span id="closestPlace">Paris</span>
            <b id="closestPlaceFlyTime">1h de vol</b>
          </div>
          <a href="marathon.html" id="startMarathon" class="button is-fullwidth is-outline">Commencer un marathon</a>
        </div>
      </div>
    </div>
    <div class="content" id="description">
    </div>
  </main>
  <aside>
    <div id="map"></div>
  </aside>
</section>
</body>
