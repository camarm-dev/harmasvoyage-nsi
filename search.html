<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harmas Voyage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="css/search.css"/>
  <link rel="icon" href="img/favicon.png"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/data.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/search.js"></script>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="../">
      <img src="img/logo.png" alt="LOGO">
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-white" href="favoris.html">
                  <span class="icon">
                    <i class="fas fa-heart"></i>
                  </span>
          </a>
          <a class="button is-light" href="https://screenprank.com/gandalf/" target="_blank">
                  <span class="icon">
                    <i class="fas fa-user-circle"></i>
                  </span>
            <span>Connexion</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
<section class="search">
  <aside>
    <h2 class="title is-4">Filtres</h2>

    <div class="filter">
      <label for="price" class="is-flex is-justify-content-space-between">
        <span class="subtitle">Prix</span>
        <span id="priceLabel"></span>
      </label>
      <input id="price" type="range">
    </div>

    <div class="filter">
      <label for="country" class="subtitle">Pays</label>
      <div class="control mt-2">
        <div class="select">
          <select id="country">
          </select>
        </div>
      </div>
    </div>

    <div class="filter">
      <h3 class="subtitle">Type de voyage</h3>
      <div class="control">
        <label class="radio">
          <input type="radio" value="discover" name="type" />
          Découverte
        </label>
        <br>
        <label class="radio">
          <input type="radio" value="family" name="type" />
          En famille
        </label>
        <br>
        <label class="radio">
          <input type="radio" value="romantic" name="type" />
          Romantique
        </label>
      </div>
    </div>

    <div class="filter">
      <button id="applyFilters" class="button is-fullwidth is-primary is-gradient">Appliquer</button>
    </div>
  </aside>
  <main>
    <form id="search">
      <div class="searchbar">
        <input id="query" name="query" placeholder="Rechercher un lieu" >
        <button class="button is-primary is-gradient" type="submit">
          <span class="icon">
            <i class="fas fa-search"></i>
          </span>
        </button>
      </div>
    </form>
    <div class="header-section">
      <h2 class="title is-4">Résultats</h2>
      <h4 class="subtitle is-6">Trouvez votre destination</h4>
    </div>

    <div class="grid" id="results">
      <p class="content">Aucun résultat.</p>
    </div>
  </main>
</section>
</body>
